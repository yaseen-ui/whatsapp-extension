<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css" />

</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>WhatsApp File Sender</h1>
  <p>Now you can send the messages to multiple users using this extension!</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <h3>Enter Message or type the url of the file here:</h3>
      <input class="form-control" id="wtName"/>
    </div>
    <div class="col-sm-12">
      <h3>Enter Number </h3>
     <select id="contactsDD" class="form-control">
        <option>Loading...</option>
     </select>
    </div>
    <div class="col-sm-12">
        <button class="btn btn-primary" id="send">Send</button>
    </div>
  </div>
</div>

</body>
<script src="popup.js"></script>
</html>
